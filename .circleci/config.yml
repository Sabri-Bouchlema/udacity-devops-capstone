version: 2.1

orbs:
  docker: circleci/docker@1.5.0

jobs:
  install-frontend-dependencies:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-dependencies]
      - run:
          name: Front-end dependencies install
          command: |
            cd frontend
            npm i
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-dependencies

  lint-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-dependencies]
      - run:
          name: Front-end lint
          command: |
             cd frontend
             npm i
             npm run lint

  build-and-push-docker-image:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: sabribouchlema/capstone-frontend
          path: frontend
          tag: latest
      - docker/push:
          image: sabribouchlema/capstone-frontend
          tag: latest

  build:
    docker:
      - image: circleci/golang:1.15
        auth:
          username: sabribouchlema
          password: $DOCKER_PASSWORD 
    steps:
      - checkout
      # ... steps for building/testing app ...

      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: true

      # build and push Docker image
      - run: |
          cd frontend
          docker build -t sabribouchlema/capstone-frontend:latest .
          echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
          docker push sabribouchlema/capstone-frontend:latest

workflows:
  default:
    jobs:
      - install-frontend-dependencies
      - lint-frontend:
          requires: [install-frontend-dependencies]
      - build:
          requires: [lint-frontend]