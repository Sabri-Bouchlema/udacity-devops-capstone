version: 2.1

orbs:
  docker: circleci/docker@1.5.0

jobs:
  install-frontend-dependencies:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-dependencies]
      - run:
          name: Front-end dependencies install
          command: |
            cd frontend
            npm i
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-dependencies

  lint-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-dependencies]
      - run:
          name: Front-end lint
          command: |
             cd frontend
             npm i
             npm run lint

  build-and-push:
      executor: docker/docker
      steps:
        - setup_remote_docker
        - checkout
        - docker/check
        - docker/build:
            image: sabribouchlema/capstone-frontend
            path: frontend
        - docker/push:
            image: sabribouchlema/capstone-frontend

workflows:
  default:
    jobs:
      - install-frontend-dependencies
      - lint-frontend:
          requires: [install-frontend-dependencies]
      - build-and-push