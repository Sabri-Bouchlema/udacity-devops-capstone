version: 2.1

orbs:
  docker: circleci/docker@1.5.0

jobs:
  install-frontend-dependencies:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-dependencies]
      - run:
          name: Front-end dependencies install
          command: |
            cd frontend
            npm i
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-dependencies

  lint-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-dependencies]
      - run:
          name: Front-end lint
          command: |
             cd frontend
             npm i
             npm run lint

  build-and-push-docker-image:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            cd frontend
            docker build -t sabribouchlema/capstone-frontend:latest .
            docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
            docker push sabribouchlema/capstone-frontend:latest

workflows:
  default:
    jobs:
      - install-frontend-dependencies
      - lint-frontend:
          requires: [install-frontend-dependencies]
      - build-and-push-docker-image:
          requires: [lint-frontend]